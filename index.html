<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 6: Library of Congress Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="row align-self-center justify-content-center">
    
    <form class="form-group col-lg-6 custom-color">
        <br><br>
        <h1> Library of Congress Search Engine </h1>
        <br><br>
        <input type="text" class="form-input w-100" placeholder="Search" />
        <br><br>
        
        <select class="form-control"> 
            <option>Search Results Filters" </option>
            <option>Maps</option>
            <option>Audio Recordings</option>
            <option>Photo/Print/Drawing</option>
            <option>Manuscripts/Mixed Material</option>
            <option>Newspapers</option>
            <option>Film and Videos</option>
            <option>Printed Music, such as sheet music</option>
            <option>Archived Websites</option>
        </select>
        <br><br>

        <button class="btn btn-info">Submit Search</button>
        <br><br>
    </form>
    </div>

    
</body>
</html>
