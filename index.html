<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 6: Library of Congress Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="row align-self-center justify-content-center">
    
    
        <div class="row">
            <div class="col-12 bg-warning">
              <form id="search">
                  <h1>Search for a City:</h1><br>
                  <input type="text" id="city" name="city"><br>
                  <button id="searchCitybtn">Search</button>
              </form>
              <h2 class="search">Search History:</h2>
              <button id="clearHistorybtn">Clear</button>
              <div class="col" id="searchHistory">
                  <div class="container" id="container"></div>
              </div>
            </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <script src="./script.js"></script>
